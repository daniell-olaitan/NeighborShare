<!DOCTYPE html>
<html lang="en-US">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>{% block title %} NeighborShare {% endblock %}</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='styles/base.css') ~ '?' ~ cache_id }}">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
    integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>

<body>
  <header>
    <div class="navbar">
      <div class="logo"><a href='/'>NeighborShare</a></div>
      <nav>
        <ul class="links nav-top">
          <li><a href="#">Resources</a></li>
          <li><a href="#">Interest</a></li>
          <li><a href="#">Add Resource</a></li>
          <li><a href="#">Requests</a></li>
          <li><a href="#">Chat</a></li>
        </ul>
      </nav>
      <div class="navbar-right">
        <div class="location">
          <i class="fa-solid fa-location-dot"></i>
        </div>
        <div class="profile nav-top">
          <img class="user-picture"
            src="{{ url_for('static', filename='images/user_image_default.png') ~ '?' ~ cache_id }}" width="50"
            height="50" alt="user-picture">
          <a href="#">Log in</a>
        </div>
      </div>
      <div class="toggle-btn">
        <i class="fa-solid fa-bars"></i>
      </div>
    </div>
    <div class="search">
      <input class="search-bar" type="search" name="search" placeholder="search resources...">
      <i class="fa-solid fa-filter filter"></i>
      <button class="search-btn btn">search</button>
    </div>
  </header>
  <nav>
    <ul class="links dropdown">
      <li><a href="#">Resources</a></li>
      <li><a href="#">Interest</a></li>
      <li><a href="#">Add Resource</a></li>
      <li><a href="#">Requests</a></li>
      <li><a href="#">Chat</a></li>
      <li><a href="#">Log in</a></li>
    </ul>
  </nav>

  <script type="text/javascript"
    src="{{ url_for('static', filename='scripts/responsive_navbar.js') ~ '?' ~ cache_id }}"></script>
    {% block main %}<h1>{{ page_header }}</h1>{% endblock %}
</body>

</html>
